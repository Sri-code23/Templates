<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
     content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="color-wave"></div>
    <section>
        <div class="grid">
            <script>
                for(let i=0;i<400;i++){
                    document.write('<div class="grid-item"></div>');
                }
            </script>
        </div>
        <div class="signin">
                <h3>LOG IN </h3>
                <form id="contact-form"  method="POST">
                    <div class="inputbox">
                        <input type="text" id="user-name" placeholder="Username" required>
                    </div>

                    <div class="inputbox">
                        <input type="password" placeholder="password" required>

                    </div>

                    <div class="links">
                        <a href="#">Forgot password ?</a>
                    </div>

                    <a href="">
                    <button type="submit" class="btn" style="font-family: Arial, Helvetica, sans-serif;"><b>Login in</b></button>
                    </a>
                        
                    <div class="sign-up">
                        <p>Don't have an  account? 
                        <a href="signup.html" >Sign Up</a>
                        </p>
                    </div>
                </form>    
            </div>
    </section>
</body>
</html>
